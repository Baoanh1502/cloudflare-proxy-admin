<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 350px; padding: 8px; }
    button { padding: 8px 14px; }
    pre { padding: 10px; background: #eee; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Proxy Admin</h2>

<input id="url" placeholder="Nhập URL để fetch qua proxy">
<button onclick="call()">Gửi</button>

<pre id="result"></pre>

<script>
async function call() {
  const target = document.getElementById("url").value;
  const encoded = encodeURIComponent(target);

  const res = await fetch("/api/" + encoded);
  document.getElementById("result").innerText = await res.text();
}
</script>

</body>
</html>
